<!DOCTYPE html">
<html long = “en”>
	<head> <title> Assignment 1 Q3 </title>
	</head>
	<body>
		<table style="background-color:d9c67c">
			<tr>
				<th>
					Music Lover's Survey
				</th>
				<td>
					<a href="https://blog.oup.com/2016/02/music-therapy-and-arts-based-research/">
						<img src="1260-music.jpg"; alt="https://blog.oup.com/2016/02/music-therapy-and-arts-based-research/"; width="252"; height="97">
					</a>
				</td>
			</tr>
			<tr> <td>
				<form action="">
					<fieldset style="width:600px; background-color:03ecfc">
						<legend style="color:021d69"> Music Lover's Personal Information </legend>
						<br>
						<label for="fname">First Name:</label>
						<input type="text" id="fname" name="fname"> <br> <br>
						<label for="lname">Last Name:</label>
						<input type="text" id="lname" name="lname"> <br> <br>
						<label>Gender:</label>
						<input type="radio" id="female" name="gender" value="female">
						<label for="female">Female</label>
						<input type="radio" id="male" name="gender" value="male">
						<label for="male">Male</label>
						<input type="radio" id="other" name="gender" value="other">
						<label for="other">Other</label> <br> <br>
						<label for="age">Age Group:</label>
						<select id="age" name="age">
							<option value="u18">Under 18</option>
							<option value="1825">18-25</option>
							<option value="2535">25-35</option>
							<option value="3550">35-50</option>
							<option value="5065">50-65</option>
							<option value="boomer">65+</option>
						</select> <br> <br>
						<label for="email">Email:</label>
						<input type="email" id="email" name="email"> <br> <br>
					</fieldset> <br> <br>
					<fieldset style="width:600px; background-color:9de880">
						<legend style="color:285c14"> Survey Questions </legend>
						<br>
						<label for="metal">Metal</label>
						<input type="checkbox" id="metal" name="metal">
						<label for="rock">Rock</label>
						<input type="checkbox" id="rock" name="rock">
						<label for="rap">Rap</label>
						<input type="checkbox" id="rap" name="rap">
						<label for="pop">Pop</label>
						<input type="checkbox" id="pop" name="pop">
						<label for="jazz">Jazz</label>
						<input type="checkbox" id="jazz" name="jazz">
						<label for="other">Other</label>
						<input type="checkbox" id="other" name="other"> <br> <br>
						<label for="favartists"> List Your 3 Favorite Artists/Bands: </label> <br>
						<input type="text" id="favartists" name="favartists1">
						<input type="text" id="favartists" name="favartists2">
						<input type="text" id="favartists" name="favartists3"> <br> <br>
						<label> If you were to win tickets, which show would you like 2 tickets to? </legend> <br>
						<label for="shows">Tool</label>
						<input type="radio" id="shows" name="shows" value="show1">
						<label for="shows">Metallica</label>
						<input type="radio" id="shows" name="shows" value="show2">
						<label for="shows">Iron Maiden</label>
						<input type="radio" id="shows" name="shows" value="show3">
						<label for="shows">Muse</label>
						<input type="radio" id="shows" name="shows" value="show4"> <br> <br>
					</fieldset> <br> <br>
					<label> Thank You For Filling Out Our Survey! </label> <br>
					<input type="submit" value="Submit"> <input type="reset" value="Reset"> 
				</form> 
			</td></tr>
		</table>
	</body>
</html>
