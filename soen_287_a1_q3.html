<!DOCTYPE html>
<html lang = "en">
	<head> <title> Assignment 1 Q3 </title>
	</head>
	<body>
		<table>
			<tr>
				<th>
					Music Lover's Survey
				</th>
				<td>
					<a href="https://blog.oup.com/2016/02/music-therapy-and-arts-based-research/">
						<img src="1260-music.jpg" alt="https://blog.oup.com/2016/02/music-therapy-and-arts-based-research/" width="252" height="97">
					</a>
				</td>
			</tr>
			<tr> <td colspan="2">
				<form>
					<fieldset>
						<legend> Music Lover's Personal Information </legend>
						<br>
						<label for="fname">First Name:</label>
						<input type="text" id="fname" name="fname"> <br> <br>
						<label for="lname">Last Name:</label>
						<input type="text" id="lname" name="lname"> <br> <br>
						<label>Gender:</label>
						<input type="radio" id="female" name="gender" value="female">
						<label for="female">Female</label>
						<input type="radio" id="male" name="gender" value="male">
						<label for="male">Male</label>
						<input type="radio" id="other" name="gender" value="other">
						<label for="other">Other</label> <br> <br>
						<label for="age">Age Group:</label>
						<select id="age" name="age">
							<option value="u18">Under 18</option>
							<option value="1825">18-25</option>
							<option value="2535">25-35</option>
							<option value="3550">35-50</option>
							<option value="5065">50-65</option>
							<option value="boomer">65+</option>
						</select> <br> <br>
						<label for="email">Email:</label>
						<input type="email" id="email" name="email"> <br> <br>
					</fieldset> <br> <br>
					<fieldset>
						<legend> Survey Questions </legend>
						<br>
						<label for="metal">Metal</label>
						<input type="checkbox" id="metal" name="metal">
						<label for="rock">Rock</label>
						<input type="checkbox" id="rock" name="rock">
						<label for="rap">Rap</label>
						<input type="checkbox" id="rap" name="rap">
						<label for="pop">Pop</label>
						<input type="checkbox" id="pop" name="pop">
						<label for="jazz">Jazz</label>
						<input type="checkbox" id="jazz" name="jazz">
						<label for="othergenre">Other</label>
						<input type="checkbox" id="othergenre" name="othergenre"> <br> <br>
						<label> List Your 3 Favorite Artists/Bands: </label> <br>
						<input type="text" id="favartists1" name="favartists1">
						<input type="text" id="favartists2" name="favartists2">
						<input type="text" id="favartists3" name="favartists3"> <br> <br>
						<label> If you were to win tickets, which show would you like 2 tickets to? </label> <br>
						<label for="shows1">Tool</label>
						<input type="radio" id="shows1" name="shows1" value="show1">
						<label for="shows2">Metallica</label>
						<input type="radio" id="shows2" name="shows2" value="show2">
						<label for="shows3">Iron Maiden</label>
						<input type="radio" id="shows3" name="shows3" value="show3">
						<label for="shows4">Muse</label>
						<input type="radio" id="shows4" name="shows4" value="show4"> <br> <br>
					</fieldset> <br> <br>
					<label> Thank You For Filling Out Our Survey! </label> <br>
					<input type="submit" value="Submit"> <input type="reset" value="Reset"> 
				</form> 
			</td></tr>
		</table>
	</body>
</html>
